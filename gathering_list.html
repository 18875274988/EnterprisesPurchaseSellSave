<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css">
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="css/popup.css"/>
		<link rel="stylesheet" type="text/css" href="css/alert.css"/>
		<script type="text/javascript" src="layui/layui.js"></script>
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css">
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/popup.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/myCookie.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
			<div class="cBody">
				<div class="console">
				<div class="layui-form-item">
				<div class="layui-input-inline">
				<input type="text" placeholder="输入供应商姓名" class="layui-input" id="SreachEpsProduct">
				</div>
				<button id="search" class="layui-btn">检索</button>
				</div>
				</div>
			<div id="productList">
			<table class="layui-table">
				<thead>
				<tr>
						<th>序号</th>
						<th>客户姓名</th>
						<th>客户电话</th>
						<th>客户身份证号码</th>
						<th>金额小计</th>
						<th>下单时间</th>
						<th>查看详情</th>
						<th>操作</th>
				</tr>
				</thead>
				<tbody  id="EpsProductlist">
					 <tr v-for="site in sites">
					          	<td v-text="site.id" style="display: none;"></td>
											<td v-text="site.orderId" style="display: none;"></td>
					          	<td v-text="sites.indexOf(site)+1"></td>
					          	<td v-text="site.name"></td>
					          	<td v-text="site.tel"></td>
											<td v-text="site.no"></td>
											<td v-text="site.amount"></td>
											<td v-text="site.startTime"></td>
								<td>
									<button class="layui-btn layui-btn-xs" @click="viewDetails(site.orderId)"><a href="gatheringParticulars_show.html"  style="color: white;">详情</a></button>
								</td>
								<td>
									<button class="layui-btn layui-btn-xs" @click="gathering(site.id)">收款</button>
								</td>
					  </tr>
				</tbody>
			</table>
			</div>
			</div>
			
		</body><!-- body-end  -->
		<script>
			var Popup = new Popup();
			new Vue({
			        el: '#productList',
			        data: {
			            sites: []
			        },
			        created: function () {
			　　　　　　//为了在内部函数能使用外部函数的this对象，要给它赋值了一个名叫self的变量。
			            var self = this;
			            $.ajax({
			                url: 'http://localhost:8082/findAllReceipt',
			                type: 'get',
			                data: {},
			                dataType: 'json'
			            }).then(function (res) {
			　　　　　　　　　　//把从json获取的数据赋值给数组
			                self.sites = res;
			            }).fail(function () {
									Popup.alert("系统提示","系统异常");
			            })
			        }
			    });
					$("#search").click(function(){
						if($("#SreachEpsProduct").val()==''){
							$("#EpsProductlist tr").each(function(){
								$(this).show();
							  })
						}else{
							var i=0;
							 $("#EpsProductlist tr").each(function(){
							      var text = $(this).children("td:eq(3)").text();
										if($("#SreachEpsProduct").val()!=text){
											$(this).hide();
										}else if($("#SreachEpsProduct").val()==text){
											$(this).show();
											i++;
										}
							    })
								if(i<=0){
									Popup.alert("系统提示","无查询结果");
									$("#EpsProductlist tr").each(function(){
										$(this).show();
									 })
								}
						}
					});
					//收款
			function gathering(idval){
				Popup.confirm("系统提示","确定已收款吗？",function(){
					$.getJSON('http://localhost:8082/finishReceiptOrder', {id:idval },
						function(res){
									Popup.alert("系统提示","已成功收款",function(){
										window.location.href="gathering_list.html";
									})
							 }
					);
				})
				
			}
			//详情
				function viewDetails(orderIdVal){
						new Vue({
						        el: '#productList',
						        data: {
											sites:[]
										},
						        created: function () {
											var self = this;
						            $.ajax({
						                url: 'http://yinshe	ngeps.natapp1.cc/findOrderNoreceipt',
						                type: 'get',
						                data: {id:orderIdVal},
						                dataType: 'json'
						            }).then(function (res) {
													self.this=res;
						            }).fail(function () {
												Popup.alert("系统提示","系统异常");
						            })
						        }
						    });
			}
			function viewDetails(idval){
				localStorage.setItem('id',JSON.stringify(idval));
			}
		</script>
</html>
